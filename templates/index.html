<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PDP_BlockZincir</title>
   
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-6 mx-auto mt-5">
               <h1 class="mb-5">Loans</h1>
               <form action="{{ url_for('index') }}" method="POST">
                <label for="borrower" class="form-label">Borrower</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="borrower">Name</span>
                  <input type="text" class="form-control" id="borrower" aria-describedby="borrower" name="borrower">
                </div>
                <label for="lender" class="form-label">Lender</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="lender">Name</span>
                  <input type="text" class="form-control" id="lender" aria-describedby="lender" name="lender">
                </div>
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="amount">TL</span>
                  <input type="text" class="form-control" id="amount" aria-describedby="amount" name="amount">
                </div>

                <button class="btn btn-primary">submit</button>
               </form>
           </div>
       </div>
   </div>
   <div class="container">
       <div class="row">
           <div class="col-6 mx-auto mt-5 mb-5 text-center">
               <form action="{{url_for('check')}}" class = "mb-5">
                   <button class="btn btn-outline-info">check</button>
               </form>

               {% for res in checking_results %}
               <div>
                   {{res['block']}}: {{res['result']}}
               </div>
               {% endfor %}
               
           </div>
       </div>
   </div>
</body>
</html>
